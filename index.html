layout: default

      <div class="row">
        <div itemscope itemtype="http://schema.org/LocalBusiness" class="col-sm-8 col-sm-offset-2">
          <div class="page-header">
            <h1><span itemprop="name">{{ site.name }}</span></h1>
          </div>
          <div class="row">
            <div class="col-xs-5">
              <dl>
                <dt>Hours</dt>
                <dd>Mon-Fri: 11-7</dd>
                <dd>Sat: 10-5</dd>
                <dd>Sun: 12-4</dd>
              </dl>
            </div>  
            <div class="col-xs-7 text-right small">
              <dl itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <dt>Stop by the shop</dt>
                <dd>
                <span itemprop="streetAddress">8 Kings Hwy East</span><br>
                <span itemprop="addressLocality">Haddonfield</span>,
                <span itemprop="addressRegion">NJ 08033</span>
                </dd>
              </dl>
              <dl>
                <dd><span itemprop="telephone">856-429-0123</span></dd>
                <dd><a href="https://www.facebook.com/freeridesports">facebook</a></dd>
                <dd><a href="mailto:info@freeridespors.com" itemprop="telephone">info @ freeridesports</a></dd>
                <dd><a href="https://twitter.com/#!/freeridesports/">twitter</a></dd>
              </dl>
            </div>  
          </div>
        </div>
      </div>
